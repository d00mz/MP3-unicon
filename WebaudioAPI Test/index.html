<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Webaudio API Test</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"> 
<link rel="stylesheet" type="text/css"  href="css/style.css">
</head>

<body>
<header class="innerWrap">
    <h1>Webaudio API Test</h1>
</header>
<div class="innerWrap">
<div class="col12">
  <button class="sound-1 play">Sound 1 start()</button>
  <button class="sound-2 stop">Sound 2 start()</button>
  <button class="sound-3">Sound 3 noteOn() if defined</button>


 <audio controls>
  <source src="sounds/01.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio> 
 <audio controls>
  <source src="sounds/02.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio> 
 <audio controls>
  <source src="sounds/03.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio> 
</div>
<div class="col3">
  <h3>Accelerometer (incl.Gravity)</h3>
  <div><span class="label">X:</span><span class="accelerationGravityX datafield">-</span></div>
    <div><span class="label">Y:</span><span class="accelerationGravityY datafield">-</span></div>
    <div><span class="label">Z:</span><span class="accelerationGravityZ datafield">-</span></div>
</div>
<div class="col3">
  <h3>Accelerometer (acc. Gravity)</h3>
  <div><span class="label">X:</span><span class="accelerationX datafield">-</span></div>
    <div><span class="label">Y:</span><span class="accelerationY datafield">-</span></div>
    <div><span class="label">Z:</span><span class="accelerationZ datafield">-</span></div>
</div>
<div class="col3">
  <h3>Rotation</h3>
    <div><span class="label">X:</span><span class="rotationAlpha datafield">-</span></div>
    <div><span class="label">Y:</span><span class="rotationBeta datafield">-</span></div>
    <div><span class="label">Z:</span><span class="rotationGamma datafield">-</span></div>
</div>
</div>
<script src="js/plugins.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
