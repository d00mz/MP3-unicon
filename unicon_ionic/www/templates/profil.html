<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Benutzerprofil</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
	<h1>{{userData.fullname}}</h1>
	<p><strong>E-Mail: </strong>{{userData.email}}<br>
	<strong>User ID: </strong>{{userData.id}}<br>
	<strong>MODX Token: </strong> {{userData.token}}</p>
<br>
	<button class="button icon-left ion-log-out button-assertive" ng-click="logout()">
		Logout
	</button>
  </ion-content>
</ion-modal-view>
