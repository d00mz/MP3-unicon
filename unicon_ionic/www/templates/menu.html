<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right" ng-controller="HomeCtrl">
        <button class="button button-icon button-clear ion-navicon" ng-click="goHome()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" drag-content="false">
    
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Profil
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/create" ng-click="CreateCtrl.getGenres()">
          Erstellen
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Entdecken
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/myjams" ng-controller="MyJamCtrl as temp">
          Meine Jams
          <span class="badge badge-assertive">{{amount}}</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/">
          Home
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
