<ion-view view-title="create">
  <ion-content>

  <ion-slide-box>
  
    <ion-slide class="create">
        <label for="name">Titel eingeben</label> 
        <input type="text" name="name" id="name" maxlength="12"/>
    </ion-slide>

    <ion-slide class="create">
        <label for="description">Beschreibung:</label> 
        <textarea type="text" name="description" rows="3" cols="3" id="description" maxlength="30" />
        </textarea>
    </ion-slide>

    <ion-slide class="create">
        <label for="startDate">Datum/Uhrzeit:</label> 
        <input type="datetime-local"name="startDate" id="startDate" />
    </ion-slide>  

    <ion-slide class="create">
        <label for="place">Ort:</label> 
        <input type="text"name="place" id="place" />  
          <div id="map-canvas">

          </div>
  </ion-slide>

  </ion-slide-box>

  </ion-content>
</ion-view>
