$.fn.serializeObject=function(){"use strict";var a={},b=function(b,c){var d=a[c.name];"undefined"!=typeof d&&d!==null?$.isArray(d)?d.push(c.value):a[c.name]=[d,c.value]:a[c.name]=c.value};return $.each(this.serializeArray(),b),a};

			var onSuccess = function(position) {
				console.log(position);
				$('#lat').attr('value', position.coords.latitude);
				$('#lng').attr('value', position.coords.longitude);
				initialize();
			};

			// onError Callback receives a PositionError object
			//
			function onError(error) {
			alert('code: '    + error.code    + '\n' +
			'message: ' + error.message + '\n');
			}


			function reinitSlider(dragOption){
				var slide = owl.data('owlCarousel').currentItem;
				owl.data('owlCarousel').reinit({touchDrag: dragOption, mouseDrag: dragOption});
				owl.data('owlCarousel').goTo(slide);
			}

			function initialize() {
				var $latitude = $('#lat');
				var $longitude = $('#lng');
				var latitude = $latitude.val();
				var longitude = $longitude.val();
				console.log(latitude, longitude);
				var zoom = 14;

				var LatLng = new google.maps.LatLng(latitude, longitude);

				var mapOptions = {
					zoom: zoom,
					center: LatLng,
					panControl: false,
					zoomControl: true,
					scaleControl: true,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}

				var map = new google.maps.Map(document.getElementById('map'),mapOptions);

				var marker = new google.maps.Marker({
					position: LatLng,
					map: map,
					title: 'Drag Me!',
					draggable: true
				});

				google.maps.event.addListener(marker, 'dragstart', function(marker){
					console.log('dragStart');
					
				});

				google.maps.event.addListener(marker, 'dragend', function(marker){
					console.log('dragend');
				var latLng = marker.latLng;
					$latitude.value = latLng.lat();
					$longitude.value = latLng.lng();
				});

			}
			initialize();




			var owl;

			$(document).ready(function(){

				owl.on("swiperight",function(event){
			      var $e = $(event.target);

				    owl.data("owlCarousel").prev();
				  }
      			});

			      var $e = $(event.target);
