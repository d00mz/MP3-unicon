		$(document).ready(function(){
			 var owl = $("#owl-demo");
 
			owl.owlCarousel({

			navigation : false,
			pagination: false,
			slideSpeed : 300,
			paginationSpeed : 400,
			singleItem:true,
			rewindSpeed: 300,
			addClassActive: true,
			autoHeight : false,
			transitionStyle : "fadeUp"
			
			});

			var myShakeEvent = new Shake({
			    threshold: 5 // optional shake strength threshold
			});
	        myShakeEvent.start();
	        window.addEventListener('shake', sliderNext, false);

	        function sliderNext(){
	        	owl.trigger('owl.next')
	        }
		});
