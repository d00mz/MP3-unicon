<!DOCTYPE html>
<html ng-app="unicon">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<title>unicon</title>
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="unicon">
<!-- <link href='http://fonts.googleapis.com/css?family=Rancho' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Open+Sans' rel='stylesheet' type='text/css'> -->


		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/plugins.css" />
		<title>unicon</title>

	</head>
	<body ng-controller="MyjamDetailCtrl">
		<header>
		<div class="innerWrap">
		<div class="col4">
		<a href="myjams.html" class="icon-back"></a>
		</div>
		</div>
		</header>
		<div class="innerWrap detailView" ng-repeat="detail in details">
			<div class="coverPic">
				<h1 class="caption marg-bottom">{{detail.name}}</h1>
				<img src="img/{{detail.image}}" alt="{{detail.name}}">
			</div>

			<div class="col4 marg-top">
				<p>{{detail.description}}</p>
			</div>

			<div class="col4 marg-top icon-text">
				<span class="icon-calendar green icon-float icon-l"></span>
				<p>{{detail.startDate}}</p>
			</div>

			<div class="col4 icon-text">
				<span class="icon-clock green icon-float icon-m"></span>
				<p>{{detail.duration}} Minuten</p>
			</div>

			<div class="box-list-item marg-top marg-bottom pad icon-text">
				<span class="icon-location icon-float green icon-l"></span> 
				<p>Distanz zum Jam {{detail.distance}}</p>
			</div>

			<!-- <div class="list-item">
			{{detail.instruments}}
			</div> -->
		</div>
		
			<div class="col4 marg-bottom"> 
				<h2><timer countdown="1" auto-start="false" interval="1000" finish-callback="startJam()" timer-tick >{{hours}} hour{{hoursS}}, {{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer></h2>
			</div>
			<div>
			<a class="button bg-red startJam disabled text-center" href="{{startJamLink}}" ng-click="startJam()">Jam starten</a>
			</div>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<script type="text/javascript" src="http://kaz.kochab.uberspace.de/MP3-unicon/unicon/www/js/plugins.js"></script>
        <script src="js/angularjs-geolocation.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/controller_myjams_detail.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
	</body>
</html>
