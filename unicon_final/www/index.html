		<div class="overlay overlay-login">
			<button type="button" class="overlay-close icon-x2" ng-click="close()"></button>
			<form method="post" class="loginForm" ng-submit="doLogin()">
				<label class="loginUsernameLabel">Benutzername:</label>
				
				<!-- <div id="createForm"> -->
				<input class="item" type="text" name="username" class="loginUsername" placeholder="Benutzername" ng-model="loginData.username">

				<label class="loginPasswordLabel">Passwort:</label>
				<input type="password" name="password" class="loginPassword" placeholder="Passwort" ng-model="loginData.password">
				<input type="hidden" value="/MP3/" name="returnUrl" class="returnUrl">
				<input type="hidden" value="login" name="service" class="loginLoginValue">
				<input type="submit" value="Login" name="Login">
