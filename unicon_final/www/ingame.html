<!DOCTYPE html>
<html ng-app="unicon">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<title>unicon</title>
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="unicon">

		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/plugins.css" />
		<title>unicon</title>

	</head>
	<body ng-controller="IngameCtrl">
		<header>
		<div class="innerWrap">
		<div class="col4">
		<a href="myjams.html" class="icon-back"></a>
		<a href="#" class="icon-settings"></a>
		<span class="counter"></span>
		</div>
		</div>
		</header>
		<div class="innerWrap detailView">
			<div ng-repeat="data in ingame.instruments" id="{{data.id}}" class="hideOpacity">
				<h2 class="headline-{{data.icon}}">{{data.instrumentname}}</h2>
				<div class="instrument {{data.icon}}">
					<audio class="first_stage {{data.icon}}" src="{{data.sets[0].first_stage}}" controls></audio>
					<audio class="second_stage {{data.icon}}" src="{{data.sets[0].second_stage}}" controls></audio>
					<audio class="third_stage {{data.icon}}" src="{{data.sets[0].third_stage}}" controls></audio>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/angularjs-geolocation.min.js"></script>
		<script type="text/javascript" src="js/socket.io.js"></script>
		<script type="text/javascript" src="js/controller_ingame.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
	</body>
</html>
