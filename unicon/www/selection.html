<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="unicon">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/plugins.css" />
		<title>unicon</title>

	</head>
	<body style="overflow: hidden;">
		<div id="owl-demo" class="owl-carousel">

			<div class="item"><h2 class="caption">Deep House</h2><img src="img/house.jpg" alt="house"><button class="circular"></button></div>
			<div class="item"><h2 class="caption">Reggae</h2><img src="img/reggae.jpg" alt="reggae"><button class="circular"></button></div>

		</div>
		<script type="text/javascript" src="http://kaz.kochab.uberspace.de/MP3-unicon/unicon/www/js/plugins.js"></script>
		<script type="text/javascript" src="http://kaz.kochab.uberspace.de/MP3-unicon/unicon/www/js/bufferloader.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			 var owl = $("#owl-demo");
 
			owl.owlCarousel({

			navigation : false,
			pagination: false,
			slideSpeed : 300,
			paginationSpeed : 400,
			singleItem:true,
			rewindSpeed: 300,
			addClassActive: true,
			transitionStyle : "fadeUp"
			});

			var myShakeEvent = new Shake({
			    threshold: 5 // optional shake strength threshold
			});
	        myShakeEvent.start();
	        window.addEventListener('shake', sliderNext, false);

	        function sliderNext(){
	        	owl.trigger('owl.next')
	        }
		});
		</script>
	</body>
</html>
