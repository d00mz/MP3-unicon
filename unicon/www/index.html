<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>unicon</title>
    </head>
    <body>
        <div class="innerWrap">
            <div class="col12">
                <div class="buffer">
                    <button class="bufferResources bg-green">Timer Starten</button>
                </div>
            </div>
            <div class="fill loader"><div class="inner"></div></div>
            <div class="col12 audiosprite">
                <audio src="sounds/guitar_sprite.wav" controls></audio>
                <audio src="sounds/drum_sprite.wav" controls></audio>
                <audio src="sounds/bass_sprite.wav" controls></audio>
            </div>
            <div class="shakeCounter col12">
                <h2 class="shake">Shakes: <span>0</span></h2>
                <h2 class="interval">Shakes pro Intervall:<span></span></h2>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/bufferloader.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
